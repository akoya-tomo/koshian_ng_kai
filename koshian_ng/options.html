<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <script src="./options.js"></script>
  <style type="text/css">
    .col_btn {display: inline-block; min-width: 50px; max-width: 50px; border-right: solid 1px;}
    .col_check {display: inline-block; min-width: 40px; max-width: 40px; border-right: solid 1px; text-align: center;}
    .col_text {display: inline-block;}
  </style>
</head>

<body>
  <p>
    <input type="checkbox" id="hide_completely">
    <label for="hide_completely">完全に隠す</label>
    <br>
    <input type="checkbox" id="put_hide_button">
    <label for="put_hide_button">NGでないレスに[隠す]ボタンを付ける</label>
    <br>
    <input type="number" id="hide_size" min="1" max>
    <label for="hide_size">[隠す]ボタンのサイズ</label>
  </p>
  <ul style="list-style-type: none">
      <p>
        NGワード (正規表現が使えます)<br>
        <input type="checkbox" id="check_body">
        <label for="check_body">本文　</label>
        <input type="checkbox" id="check_header">
        <label for="check_header">メール欄など　</label>
        <input type="checkbox" id="ignore_case">
        <label for="ignore_case" >大文字/小文字を区別しない　</label>
        <br>
        <input type="text" id="ng_input">
        <input type="button" value="追加", id = "ng_submit">
      </p>
      <p><div class="col_btn">　</div><div class="col_check">本文</div><div class="col_check">メ欄</div><div class="col_check">大/小</div><div class="col_text">　NGワード</div></p>
      <p id="ng_list">
      </p>
    </ul>

</body>

</html>
