<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>KOSHIAN NG</title>
  <link rel="icon" type="image/png" href="icons/icon-48.png">
  <script src="boardlist.js"></script>
  <script src="options.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div class="title"><img class= "icon" src="icons/icon-48.png"> KOSHIAN NG 設定</div>
  <div class="main">
    <p>
      <input type="checkbox" id="hide_completely">
      <label for="hide_completely">完全に隠す</label>
      <br>
      <input type="checkbox" id="put_hide_button">
      <label for="put_hide_button">NGでないレスに[隠す]ボタンを付ける</label>
      <br>
      <input type="number" id="hide_size" min="1" max>
      <label for="hide_size">[隠す]ボタンのサイズ</label>
    </p>
    <p>
      <input type="checkbox" id="use_contextmenu">
      <label for="use_contextmenu">コンテキストメニューからID・IPをNGワード登録する</label>
      <br>
      <input type="checkbox" id="regist_id_temp" class="sub">
      <label for="regist_id_temp">IDは一時的に登録する</label>
      <br>
      <input type="checkbox" id="regist_ip_temp" class="sub last">
      <label for="regist_ip_temp">IPは一時的に登録する</label>
    </p>
    <p>
      <input type="checkbox" id="use_contextmenu_img">
      <label for="use_contextmenu_img">コンテキストメニューからサムネをNG画像登録する</label>
    </p>
    <p>
      <input type="checkbox" id="hide_id_res">
      <label for="hide_id_res">デフォルトでIDが表示されたレスを隠す（IDスレは除く）</label>
    </p>
    <hr>
    <ul style="list-style-type: none">
      <p>
        NGワード (正規表現が使えます)<br>
        <input type="text" id="ng_input" placeholder="NGワードを入力" autofocus>
        <input type="button" value="追加", id="ng_submit">
        <br>
        <input type="checkbox" id="check_body">
        <label for="check_body" class="check_label">本文</label>
        <input type="checkbox" id="check_header">
        <label for="check_header" class="check_label">メール欄など</label>
        <input type="checkbox" id="ignore_case">
        <label for="ignore_case" class="check_label">大文字/小文字を区別しない</label>
        <input type="checkbox" id="temporary_regist">
        <label for="temporary_regist" class="check_label">一時的に登録</label>
        <br>
        <input type="checkbox" id="ng_image">
        <label for="ng_image" class="check_label">サムネ画像NG</label>NGワード欄に以下の値を半角で入力
        <br>
        <span class="sub">サムネ幅,サムネ高さ,画像サイズ（バイト）,コメント（全角OK・任意）</span>
        <br>
        <span class="sub">例：250,185,10240,ワグナス！</span>
        <br>
        NG対象<br>
        <select id="board_list"></select>
      </p>
    </ul>
    <div id="ng_list_container">
      <div class="item_btn">操作</div><div class="item_check">本文</div><div class="item_check">メ欄</div><div class="item_check">大/小</div><div class="item_check">一時</div><div class="item_check">画像</div><div class="item_select">NG対象</div><div class="item_text">NGワード</div>
      <div id="ng_list"></div>
    </div>
    <hr>
    <p>
      <input type="file" id="file" accept=".csv, text/csv"><input type="button" id="import" value="インポート">
      <br>
      <span id="alert"></span>
      <br>
      <input type="button" id="export" value="エクスポート">
      <a id="export_a"></a>
    </p>
    <hr>
    <p>
      記憶するスレの数<br>
      <input type="number" id="max_threads" min="0">
    </p>
  </div>
</body>

</html>
